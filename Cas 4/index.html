<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 style="color: chocolate;">STUDENT EXERCISE</h1>

    <table style="border: 1px solid black">
        <thead style="background-color: LightGray;">
            <tr>
                <td colspan="2">
                    <h4 style="margin: 0 0 10px;">Testform</h4>
                </td> 
            </tr>
        </thead>
        <form action="">
            <tbody>
                <tr>
                    <td>
                        <label for="name" >Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name"  required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password" >Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password"  required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" id="male"> Male
                        <br>
                        <input type="radio" name="gender" id="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="continent">Continent</label>
                    </td>
                    <td>
                        <select name="continent" id="continent">
                            <option value="europe">Europe</option>
                            <option value="africa">Africa</option>
                            <option value="australia">Australia</option>
                            <option value="asia">Asia</option>
                            <option value="north-america">North America</option>
                            <option value="south-america">South America</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="meals">Meals</label>
                    </td>
                    <td>
                        <input type="checkbox" name="meals" id="breakfast"> Breakfast
                        <br>
                        <input type="checkbox" name="meals" id="lunch"> Lunch
                        <br>
                        <input type="checkbox" name="meals" id="dinner"> Dinner
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="remark">Remark</label>
                    </td>
                    <td>
                        <textarea id="text" name="remark" rows="4" cols="40"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot style="background-color: LightGray;">
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send">
                        <input type="submit" value="Cancel">
                    </td>
                </tr>
            </tfoot>
        </form>
    </table>
</body>

</html>
